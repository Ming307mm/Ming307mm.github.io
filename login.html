<body>

  <!-- ======= Header ======= -->
  <header id="header" class="fixed-top header-inner-pages">
    <div class="container d-flex align-items-center justify-content-lg-between">

        <h1 class="logo me-auto me-lg-0"><a href="index.html">Fitpass<span>.</span></a></h1>
  
        <a href="register.html" class="get-started-btn scrollto">Đăng ký ngay</a>
  
      </div>
  </header><!-- End Header -->

  <main id="main">
    <div id="login" class="d-flex align-items-center justify-content-center login-form">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-6">
            <div class="card shadow-lg">
              <div class="card-body">
                <h2 class="text-center">Đăng Nhập</h2>
                  <form action="#" method="post">
                    <div class="mb-3">
                      <label for="username" class="form-label">Tên người dùng</label>
                      <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                      <label for="password" class="form-label">Mật khẩu</label>
                      <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="mb-3 text-center">
                      <button type="submit" class="btn btn-warning btn-lg button-login">Đăng Nhập</button>
                    </div>
                    <div class="mb-3 text-center">
                      <a href="#" class="forgot-password-link">Quên mật khẩu</a>
                    </div>
                    <div class="text-center">
                      <hr class="separation">
                      <span class="text-separation">Hoặc</span>
                      <hr class="separation">
                    </div>
                    <div class="mb-3 text-center center-logo login-buttons">
                      <!-- Đăng nhập bằng Google -->
                      <a
                        href="https://accounts.google.com/o/oauth2/auth?client_id=YOUR_CLIENT_ID&redirect_uri=YOUR_REDIRECT_URI&response_type=code&scope=email%20profile&access_type=offline">
                        <button class="btn-login" id="google-login-button">
                          <img src="assets/img/google-logo.png" alt="Google" width="20" height="20"> Google
                        </button>
                      </a>
                      <!-- Đăng nhập bằng Facebook -->
                      <a
                        href="https://www.facebook.com/v12.0/dialog/oauth?client_id=YOUR_APP_ID&redirect_uri=YOUR_REDIRECT_URI&scope=email">
                        <button class="btn-login" id="facebook-login-button">
                          <img src="assets/img/facebook-logo.png" alt="Facebook" width="20" height="20"> Facebook
                        </button>
                      </a>
                    </div>
                  </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
      
  </main><!-- End #main -->
 
  <div id="preloader"></div>
